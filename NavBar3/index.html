<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar - 3</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to external CSS for styling the layout and appearance of this navbar -->
</head>
<body>
    <header>
        <!-- Header section containing logo, navigation links, and a call-to-action button -->

        <img class="logo" src="logo.svg" alt="logo">
        <!-- Logo Image: 'logo.svg' will appear as the brand logo, styled via the 'logo' class in CSS.
             The 'alt' attribute provides alternative text for accessibility. -->

        <nav>
            <!-- Navigation container for main links. Styling here will likely use flexbox for horizontal layout. -->

            <ul class="nav_links">
                <!-- Unordered list to structure navigation links. The 'nav_links' class helps style the list. -->
                
                <li><a href="#">Services</a></li>
                <!-- List Item: Each 'li' contains a link ('a') pointing to a different section, 
                     in this case to "Services." The href="#" acts as a placeholder. -->

                <li><a href="#">Projects</a></li>
                <!-- List Item for "Projects" with an anchor link as a placeholder. -->

                <li><a href="#">About</a></li>
                <!-- List Item for "About" with an anchor link as a placeholder. -->
            </ul>
        </nav>

        <a class="cta" href="#">
            <button>Contact</button>
            <!-- Button with the label "Contact": styled using the 'cta' class.
                 The <a> element wraps the button to make it a clickable link. -->
        </a>
    </header>
</body>
</html>
