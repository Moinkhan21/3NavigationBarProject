<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar - 2</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <!-- Main Header Section -->
    <header>
        <!-- Logo Section -->
        <img class="logo" src="logo.svg" alt="logo">
        <!-- Uses 'logo' class for styling; 'alt' attribute provides a fallback text for accessibility -->

        <!-- Navigation Links -->
        <nav>
            <ul class="nav_links">
                <!-- Each 'li' contains an anchor link for navigation -->
                <li><a href="#">Services</a></li> <!-- Link to Services section -->
                <li><a href="#">Projects</a></li> <!-- Link to Projects section -->
                <li><a href="#">About</a></li> <!-- Link to About section -->
            </ul>
        </nav>

        <!-- Call-to-Action Button -->
        <a class="cta" href="#">
            <button>Contact</button> <!-- Button linking to the Contact page or section -->
        </a>
    </header>
</body>
</html>
