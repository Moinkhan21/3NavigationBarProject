<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 for proper display of text characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Enables responsive scaling on different devices -->
    <title>NavBar - 1</title> <!-- Title of the page, shown on the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS for styling -->
</head>
<body>
    <!-- Header section that contains the website logo, navigation links, and a call-to-action button -->
    <header>
        <!-- Logo image that represents the brand; assists in brand recognition -->
        <img class="logo" src="logo.svg" alt="logo"> 

        <!-- Navigation bar with links; useful for guiding users to various sections or pages -->
        <nav>
            <!-- Unordered list used for organizing navigation links in a row -->
            <ul class="nav_links">
                <!-- List item containing a link to the Services section -->
                <li><a href="#">Services</a></li>
                <!-- List item containing a link to the Projects section -->
                <li><a href="#">Projects</a></li>
                <!-- List item containing a link to the About section -->
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <!-- Call-to-Action (CTA) link that wraps a button for Contact; often used to direct users to a contact page or form -->
        <a class="cta" href="#">
            <button>Contact</button>
        </a>
    </header>
</body>
</html>
